{% extends 'base.html' %}

{% block title %}Detalhes do Produto{% endblock %}

{% block content %}
<h2>{{ produto.nome }}</h2>
<p>Preço: R$ {{ produto.preco }}</p>
<p>Status: {% if produto.disponivel %}Disponível{% else %}Indisponível{% endif %}</p>
<a href="{% url 'lista_produtos' %}">Voltar</a>
{% endblock %}
